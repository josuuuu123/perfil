<ion-header>
  <ion-toolbar color="dark">
    <ion-title> Registro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding fondo-espacial">
  <ion-card class="card-usuario">
    <div class="img-container">
      <img [src]="imagen" alt="Usuario" class="foto-usuario" />
      <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" hidden />
      <ion-button fill="outline" size="small" color="tertiary" (click)="fileInput.click()">
        <ion-icon name="camera"></ion-icon>&nbsp; Subir Imagen
      </ion-button>
    </div>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <ion-button expand="block" class="boton-espacial" (click)="guardarCambios()">
        <ion-icon name="planet"></ion-icon>&nbsp; Registrar Usuario
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
