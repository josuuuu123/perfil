<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding fondo-principal">
  <ion-card class="tarjeta-principal">
    <div class="contenedor-foto">
      <img [src]="imagen" alt="Usuario" class="foto-perfil" />
      <input type="file" #inputArchivo accept="image/*" (change)="onFileSelected($event)" hidden />
      <ion-button fill="outline" size="small" color="tertiary" (click)="inputArchivo.click()">
        <ion-icon name="camera"></ion-icon>&nbsp; Subir Imagen
      </ion-button>
    </div>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <ion-button expand="block" class="boton-primario" (click)="guardarCambios()">
        <ion-icon name="planet"></ion-icon>&nbsp; Registrar Usuario
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
